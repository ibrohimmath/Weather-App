<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
  <title>Weather App</title>
  <script src="./script.js" defer></script>
</head>
<body>
  <main>
    <div class="main">
      <div class="weather weather__now">
        <div class="weather weather__now--date">
          <div class="col">
            <p class="city city--name bold"><span class="city city--choose">Toshkent</span> shahri</p>
            <p class="weather weather--today">Seshanba, 20 - fevral</p>
          </div>
          <div class="col">
            <label for="check"><i class="fa-solid fa-bars"></i></label>
            <label for="check" class="close"></label>
            <input type="checkbox" id="check">
          </div>
        </div>
        <div class="weather weather__now--data">
          <span class="now now--temperature"></span>
          <img class="now now--icon"></img>
        </div>
      </div>
      <div class="weather weather__hourly">
        <!-- <div class="weather__hour">
          <span class="weather__hour--time">
          </span>
          <span class="weather__hour--temperature">
          </span>
          <img class="weather__hour--icon"></img>
        </div> -->
      </div>
      <div class="weather weather__daily">
        <div class="weather weather__daily--first">
          <!-- <div class="weather weather__daily--date">
            <span class="date__first">salom</span>
            <span class="date__second">xayr</span>
          </div> -->
        </div>
        <div class="weather weather__daily--second">
        </div>
      </div>
    </div>
    <div class="sections">
      <div class="section section__title">Hududlar</div>
      <div class="section section__element" data-number="0">
        <label for="city-0">Toshkent shahri</label>
        <input type="radio" id="city-0" name="city" checked>
      </div>
      <div class="section section__element" data-number="1">
        <label for="city-1">Andijon</label>
        <input type="radio" id="city-1" name="city">
      </div>
      <div class="section section__element" data-number="2">
        <label for="city-2">Namangan</label>
        <input type="radio" id="city-2" name="city">
      </div>
      <div class="section section__element" data-number="3">
        <label for="city-3">Sirdaryo</label>
        <input type="radio" id="city-3" name="city">
      </div>
      <div class="section section__element" data-number="4">
        <label for="city-4">Jizzax</label>
        <input type="radio" id="city-4" name="city">
      </div>
      <div class="section section__element" data-number="5">
        <label for="city-5">Qashqadaryo</label>
        <input type="radio" id="city-5" name="city">
      </div>
      <div class="section section__element" data-number="6">
        <label for="city-6">Xorazm</label>
        <input type="radio" id="city-6" name="city">
      </div>
      <div class="section section__element" data-number="7">
        <label for="city-7">Navoiy</label>
        <input type="radio" id="city-7" name="city">
      </div>
      <div class="section section__element" data-number="8">
        <label for="city-8">Buxoro</label>
        <input type="radio" id="city-8" name="city">
      </div>
      <div class="section section__element" data-number="9">
        <label for="city-9">Qoraqalpog'iston</label>
        <input type="radio" id="city-9" name="city">
      </div>
      <div class="section section__element" data-number="10">
        <label for="city-10">Farg'ona</label>
        <input type="radio" id="city-10" name="city">
      </div>
    </div>
  </main>
</body>
</html>
